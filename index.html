<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #FF6B9D;
            --soft-pink: #FFE5EC;
            --cream: #FFF5F7;
            --dark-text: #2C1810;
            --accent-red: #FF3366;
            --heart-glow: rgba(255, 107, 157, 0.4);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: var(--dark-text);
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
            font-size: 2rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 90%;
            width: 600px;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(10px);
        }

        .question {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: var(--primary-pink);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gif-container {
            margin: 2rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gif-container:hover {
            transform: scale(1.02);
        }

        .gif-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
        }

        .buttons-container {
            position: relative;
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            min-height: 200px;
            flex-wrap: wrap;
            padding: 1rem;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-red));
            color: white;
            transform: scale(1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px var(--heart-glow);
        }

        #noBtn {
            background: linear-gradient(135deg, #E8E8E8, #C8C8C8);
            color: var(--dark-text);
            position: absolute;
            transition: left 0.3s ease-out, top 0.3s ease-out, background 0.3s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #D8D8D8, #B8B8B8);
        }

        #noBtn.broken {
            background: linear-gradient(135deg, #FF6B6B, #EE5A6F);
            color: white;
            clip-path: polygon(
                0% 0%, 45% 0%, 50% 10%, 55% 0%, 100% 0%,
                100% 45%, 90% 50%, 100% 55%, 100% 100%,
                55% 100%, 50% 90%, 45% 100%, 0% 100%,
                0% 55%, 10% 50%, 0% 45%
            );
            animation: shake 0.5s ease;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        #noBtn.disabled {
            background: #999;
            color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.5;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message.show {
            display: block;
        }

        .celebration {
            font-size: 3rem;
            margin: 2rem 0;
        }

        .message {
            font-size: 1.5rem;
            color: var(--primary-pink);
            margin: 1rem 0;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: var(--primary-pink);
            margin-bottom: 1.5rem;
        }

        .slot-machine {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .slot-column {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .slot-display {
            width: 100px;
            height: 120px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            border: 3px solid var(--primary-pink);
            overflow: hidden;
            position: relative;
        }

        .slot-spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .slot-result {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
        }

        .slot-yes {
            background: #ffcccc;
            color: #cc0000;
        }

        .slot-no {
            background: #ccffcc;
            color: #006600;
        }

        .stop-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .stop-btn:hover:not(:disabled) {
            background: var(--accent-red);
            transform: scale(1.05);
        }

        .stop-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal-result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-pink);
            min-height: 30px;
        }

        @media (max-width: 600px) {
            .question {
                font-size: 2rem;
            }
            
            button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .slot-display {
                width: 80px;
                height: 100px;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBackground"></div>

    <div class="container">
        <div id="questionScreen">
            <h1 class="question">Will you be my Valentine? üíï</h1>
            
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Pleading puppy">
            </div>

            <div class="buttons-container">
                <button id="yesBtn">Yes! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message" id="successScreen">
            <div class="celebration">üéâ üíñ üéä</div>
            <h2 class="message">Yay! You made me the happiest! üíï</h2>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/g9582DNuQppxC/giphy.gif" alt="Celebration">
            </div>
            <p style="margin-top: 2rem; font-size: 1.2rem;">I can't wait to celebrate Valentine's Day with you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Slot Machine Modal -->
    <div class="modal" id="slotModal">
        <div class="modal-content">
            <h2 class="modal-title">Valentine's Integrity Check üíù</h2>
            <p style="margin-bottom: 1rem; color: var(--dark-text);">
                Let's make sure you really mean it... Stop each column!
            </p>
            
            <div class="slot-machine">
                <div class="slot-column">
                    <div class="slot-display" id="slot1">
                        <span id="slot1Text">‚ùì</span>
                    </div>
                    <button class="stop-btn" id="stop1">STOP</button>
                </div>
                <div class="slot-column">
                    <div class="slot-display" id="slot2">
                        <span id="slot2Text">‚ùì</span>
                    </div>
                    <button class="stop-btn" id="stop2">STOP</button>
                </div>
                <div class="slot-column">
                    <div class="slot-display" id="slot3">
                        <span id="slot3Text">‚ùì</span>
                    </div>
                    <button class="stop-btn" id="stop3">STOP</button>
                </div>
            </div>

            <div class="modal-result" id="slotResult"></div>
        </div>
    </div>

    <script>
        // State management
        let clickCount = 0;
        let noBtnElement = document.getElementById('noBtn');
        let yesBtnElement = document.getElementById('yesBtn');
        let questionScreen = document.getElementById('questionScreen');
        let successScreen = document.getElementById('successScreen');
        let slotModal = document.getElementById('slotModal');
        let mainGif = document.getElementById('mainGif');
        
        const noButtonTexts = [
            "No",
            "Are you sure?",
            "Really?",
            "Think again!",
            "Don't break my heart üíî",
            "Please? ü•∫",
            "I'll be so sad...",
            "Last chance!",
            "You don't mean that...",
            "I'm going to cry üò¢"
        ];

        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Yes button click
        yesBtnElement.addEventListener('click', () => {
            questionScreen.classList.remove('show');
            questionScreen.style.display = 'none';
            successScreen.classList.add('show');
            
            // Add more hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '-50px';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            heart.style.zIndex = '999';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'floatUp 3s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // Add float up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // No button magnetic behavior
        let isMouseMoving = false;
        let currentX = 0;
        let currentY = 0;

        function moveNoButton(e) {
            if (noBtnElement.classList.contains('broken') || 
                noBtnElement.classList.contains('disabled')) {
                return;
            }

            const rect = noBtnElement.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX || currentX;
            const mouseY = e.clientY || currentY;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            const threshold = 120; // Trigger movement when cursor is within 120px
            
            if (distance < threshold) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const moveDistance = 60; // Reduced from 150 to 60 for slower movement
                
                // Calculate new position
                const newCenterX = btnCenterX + Math.cos(angle) * moveDistance;
                const newCenterY = btnCenterY + Math.sin(angle) * moveDistance;
                
                // Get container boundaries
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate boundaries with padding
                const padding = 20;
                const minX = containerRect.left + padding + rect.width / 2;
                const maxX = containerRect.right - padding - rect.width / 2;
                const minY = containerRect.top + padding + rect.height / 2;
                const maxY = containerRect.bottom - padding - rect.height / 2;
                
                // Clamp new position within boundaries
                const clampedX = Math.max(minX, Math.min(maxX, newCenterX));
                const clampedY = Math.max(minY, Math.min(maxY, newCenterY));
                
                // Set position relative to container
                const buttonsContainer = document.querySelector('.buttons-container');
                const buttonsRect = buttonsContainer.getBoundingClientRect();
                
                noBtnElement.style.left = (clampedX - buttonsRect.left - rect.width / 2) + 'px';
                noBtnElement.style.top = (clampedY - buttonsRect.top - rect.height / 2) + 'px';
            }
        }

        document.addEventListener('mousemove', (e) => {
            currentX = e.clientX;
            currentY = e.clientY;
            moveNoButton(e);
        });

        // Mobile touch support
        let touchTimeout;
        noBtnElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchTimeout = setInterval(() => {
                const rect = noBtnElement.getBoundingClientRect();
                const randomAngle = Math.random() * Math.PI * 2;
                const moveDistance = 50; // Reduced for slower movement
                
                const newCenterX = rect.left + rect.width / 2 + Math.cos(randomAngle) * moveDistance;
                const newCenterY = rect.top + rect.height / 2 + Math.sin(randomAngle) * moveDistance;
                
                // Get container boundaries
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate boundaries with padding
                const padding = 20;
                const minX = containerRect.left + padding + rect.width / 2;
                const maxX = containerRect.right - padding - rect.width / 2;
                const minY = containerRect.top + padding + rect.height / 2;
                const maxY = containerRect.bottom - padding - rect.height / 2;
                
                // Clamp new position within boundaries
                const clampedX = Math.max(minX, Math.min(maxX, newCenterX));
                const clampedY = Math.max(minY, Math.min(maxY, newCenterY));
                
                // Set position relative to buttons container
                const buttonsContainer = document.querySelector('.buttons-container');
                const buttonsRect = buttonsContainer.getBoundingClientRect();
                
                noBtnElement.style.left = (clampedX - buttonsRect.left - rect.width / 2) + 'px';
                noBtnElement.style.top = (clampedY - buttonsRect.top - rect.height / 2) + 'px';
            }, 800); // Slower interval too
        });

        document.addEventListener('touchend', () => {
            clearInterval(touchTimeout);
        });

        // No button click handler
        noBtnElement.addEventListener('click', () => {
            if (noBtnElement.classList.contains('broken') || 
                noBtnElement.classList.contains('disabled')) {
                return;
            }

            clickCount++;
            
            // Grow Yes button
            const scale = 1 + (clickCount * 0.15);
            yesBtnElement.style.transform = `scale(${scale})`;
            
            // Update No button text
            if (clickCount < noButtonTexts.length) {
                noBtnElement.textContent = noButtonTexts[clickCount];
            }
            
            // Trigger slot machine at click 5
            if (clickCount === 5) {
                startSlotMachine();
            }
            
            // Break the button at final click
            if (clickCount >= noButtonTexts.length) {
                noBtnElement.classList.add('broken');
                noBtnElement.textContent = "üíî";
            }
        });

        // Slot Machine Logic
        const slotOptions = [
            { text: 'YES', type: 'yes', display: '<div class="slot-result slot-yes">YES<br><small>I want to say no</small></div>' },
            { text: 'NO', type: 'no', display: '<div class="slot-result slot-no">NO<br><small>I am not sure</small></div>' }
        ];

        let slot1Running = false;
        let slot2Running = false;
        let slot3Running = false;
        let slot1Result = null;
        let slot2Result = null;
        let slot3Result = null;

        function startSlotMachine() {
            slotModal.classList.add('show');
            slot1Running = true;
            slot2Running = true;
            slot3Running = true;
            slot1Result = null;
            slot2Result = null;
            slot3Result = null;
            
            document.getElementById('stop1').disabled = false;
            document.getElementById('stop2').disabled = false;
            document.getElementById('stop3').disabled = false;
            document.getElementById('slotResult').textContent = '';
            
            spinSlot('slot1');
            spinSlot('slot2');
            spinSlot('slot3');
        }

        function spinSlot(slotId) {
            const slotText = document.getElementById(slotId + 'Text');
            const interval = setInterval(() => {
                const randomOption = slotOptions[Math.floor(Math.random() * slotOptions.length)];
                slotText.innerHTML = randomOption.display;
            }, 100);
            
            slotText.dataset.interval = interval;
        }

        document.getElementById('stop1').addEventListener('click', () => stopSlot('slot1', 1));
        document.getElementById('stop2').addEventListener('click', () => stopSlot('slot2', 2));
        document.getElementById('stop3').addEventListener('click', () => stopSlot('slot3', 3));

        function stopSlot(slotId, slotNum) {
            const slotText = document.getElementById(slotId + 'Text');
            const interval = slotText.dataset.interval;
            clearInterval(interval);
            
            const result = slotOptions[Math.floor(Math.random() * slotOptions.length)];
            slotText.innerHTML = result.display;
            
            if (slotNum === 1) {
                slot1Running = false;
                slot1Result = result.type;
                document.getElementById('stop1').disabled = true;
            } else if (slotNum === 2) {
                slot2Running = false;
                slot2Result = result.type;
                document.getElementById('stop2').disabled = true;
            } else if (slotNum === 3) {
                slot3Running = false;
                slot3Result = result.type;
                document.getElementById('stop3').disabled = true;
            }
            
            if (!slot1Running && !slot2Running && !slot3Running) {
                checkSlotResult();
            }
        }

        function checkSlotResult() {
            const resultDiv = document.getElementById('slotResult');
            
            if (slot1Result === 'yes' && slot2Result === 'yes' && slot3Result === 'yes') {
                resultDiv.textContent = "All RED! You really don't want to? üíî";
                setTimeout(() => {
                    slotModal.classList.remove('show');
                    noBtnElement.textContent = "Fine, you hate me don't you? üò≠";
                    clickCount = noButtonTexts.length - 1;
                }, 2000);
            } else if (slot1Result === 'no' && slot2Result === 'no' && slot3Result === 'no') {
                resultDiv.textContent = "All GREEN! Great! You're not sure... so that's a YES! üòä";
                setTimeout(() => {
                    slotModal.classList.remove('show');
                    noBtnElement.textContent = "Great!";
                    noBtnElement.classList.add('disabled');
                }, 2000);
            } else {
                resultDiv.textContent = "Mixed results! Haha, try again... üòè";
                setTimeout(() => {
                    slotModal.classList.remove('show');
                    noBtnElement.textContent = "Haha, try again...";
                    clickCount = 4; // Reset to trigger slot machine again
                }, 2000);
            }
        }
    </script>
</body>
</html>
